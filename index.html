    <script>
        // ============================================
        // CONFIGURACI√ìN - ¬°CAMBIA ESTOS VALORES!
        // ============================================
        const NOMBRE = "Valentina";  // Nombre de tu San Valent√≠n
        
        // URL DE LA CANCI√ìN (en GitHub)
        const CANCION_URL = "https://jason05112005.github.io/SanValentinkiki/Amor.mp3"; // ¬°CAMBIA ESTO!
        
        // URL DEL GIF
        const GIF_URL = "https://i.pinimg.com/originals/ef/ba/62/efba62f209ca2cc400e8083212d64472.gif"; // ¬°CAMBIA ESTO!
        // ============================================

        // Variables del juego
        let noSize = 1;
        let yesSize = 1;
        let noCount = 0;
        let modoHuida = false;
        let musicaActivada = true;
        
        // Elementos del DOM
        const btnSi = document.getElementById('btnSi');
        const btnNo = document.getElementById('btnNo');
        const messageEl = document.getElementById('message');
        const messageContainer = document.getElementById('messageContainer');
        const nombreDestino = document.getElementById('nombreDestino');
        const buttonsWrapper = document.getElementById('botonesWrapper');
        const contentTop = document.getElementById('contentTop');
        const buttonsContainer = document.getElementById('buttonsContainer');
        const successContainer = document.getElementById('successContainer');
        const audio = document.getElementById('bg-music');
        const musicControl = document.getElementById('musicControl');
        const musicIcon = document.getElementById('musicIcon');
        
        // Establecer la URL de la canci√≥n
        if (audio) {
            // Limpiar fuentes existentes
            while (audio.firstChild) {
                audio.removeChild(audio.firstChild);
            }
            // Crear nueva fuente
            const source = document.createElement('source');
            source.src = CANCION_URL;
            source.type = 'audio/mpeg';
            audio.appendChild(source);
            audio.load();
            
            // Intentar reproducir autom√°ticamente
            audio.play().catch(e => {
                console.log("Autoplay bloqueado, el usuario debe interactuar");
                // Si el autoplay falla, mostramos el bot√≥n para reproducir
                musicIcon.textContent = 'üîá';
                musicaActivada = false;
            });
        }
        
        // Control de reproducci√≥n (play/pause)
        musicControl.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
                musicIcon.textContent = 'üéµ';
                musicaActivada = true;
            } else {
                audio.pause();
                musicIcon.textContent = 'üîá';
                musicaActivada = false;
            }
        });
        
        // Mensajes
        const mensajesNo = [
            "¬øEst√°s segura? ü•∫",
            "¬°Pi√©nsalo bien! üíï",
            "¬øDe verdad no? üò¢",
            "¬°Podr√≠amos comer chocolate! üç´",
            "¬°Y ver pel√≠culas juntos! üé¨",
            "Me romper√°s el coraz√≥n üíî",
            "¬°Dame una oportunidad! üåπ",
            "¬ø√öltima oportunidad? ü§û",
            "¬°Vamos, an√≠mate! ‚ú®",
            "No te arrepentir√°s üíù",
            "¬°S√© mi Valent√≠n! üíò"
        ];
        
        const mensajesHuida = [
            "¬°Muy lento! üèÉ‚Äç‚ôÇÔ∏èüí®",
            "¬°No me alcanzas! üòú",
            "¬°Casi, pero no! üòÇ",
            "¬°Mira c√≥mo huyo! üí®",
            "¬°Atr√°pame si puedes! üéØ",
            "¬°Soy muy r√°pido! ‚ö°",
            "¬°Nunca dir√°s no! üòù",
            "¬°R√≠ndete y di S√ç! üíò"
        ];
        
        nombreDestino.textContent = NOMBRE;
        
        function hacerMasGrandeElSi() {
            yesSize += 0.2;
            btnSi.style.transform = `translate(-50%, -50%) scale(${yesSize})`;
            btnSi.style.padding = `${18 * yesSize}px ${50 * yesSize}px`;
            btnSi.style.fontSize = `${1.3 * yesSize}rem`;
        }
        
        function hacerMasPequenoElNo() {
            noCount++;
            noSize = Math.max(0.25, noSize - 0.12);
            btnNo.style.transform = `translate(-50%, -50%) scale(${noSize})`;
            btnNo.style.padding = `${18 * noSize}px ${50 * noSize}px`;
            btnNo.style.fontSize = `${1.3 * noSize}rem`;
            
            if (!modoHuida) {
                const mensajeIndex = Math.min(noCount - 1, mensajesNo.length - 1);
                messageEl.textContent = mensajesNo[mensajeIndex];
            }
            
            hacerMasGrandeElSi();
            
            if (noSize <= 0.4 && !modoHuida) {
                modoHuida = true;
                messageEl.textContent = "¬°Ahora empieza lo divertido! ¬°A huir! üèÉ‚Äç‚ôÇÔ∏èüí®";
                hacerHuirBotonNo();
            }
        }
        
        function hacerHuirBotonNo() {
            if (!modoHuida) return;
            
            const containerRect = buttonsWrapper.getBoundingClientRect();
            const btnRect = btnNo.getBoundingClientRect();
            
            const maxX = containerRect.width - btnRect.width - 20;
            const maxY = containerRect.height - btnRect.height - 20;
            
            let randomX = Math.random() * maxX;
            let randomY = Math.random() * maxY;
            
            randomX = Math.max(10, Math.min(randomX, maxX));
            randomY = Math.max(10, Math.min(randomY, maxY));
            
            btnNo.style.left = randomX + 'px';
            btnNo.style.top = randomY + 'px';
        }
        
        function crearElementosFlotantes() {
            const elementos = ['üå∏', 'üåπ', 'üå∫', 'üå∑', 'üíÆ', 'üèµÔ∏è', 'üåª', 'üåº', '‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíì', 'üíû'];
            
            for (let i = 0; i < 15; i++) {
                setTimeout(() => {
                    const element = document.createElement('div');
                    element.innerHTML = elementos[Math.floor(Math.random() * elementos.length)];
                    element.className = 'floating-element';
                    element.style.left = Math.random() * window.innerWidth + 'px';
                    element.style.top = window.innerHeight + 'px';
                    element.style.fontSize = (25 + Math.random() * 45) + 'px';
                    element.style.animation = `floatVertical ${5 + Math.random() * 5}s ease-in-out infinite`;
                    element.style.opacity = 0.6 + Math.random() * 0.3;
                    document.body.appendChild(element);
                    
                    setTimeout(() => {
                        element.remove();
                    }, 8000);
                }, i * 150);
            }
        }
        
        // Event listeners
        btnNo.addEventListener('click', function(e) {
            if (modoHuida) {
                e.preventDefault();
                hacerHuirBotonNo();
                const mensajeRandom = mensajesHuida[Math.floor(Math.random() * mensajesHuida.length)];
                messageEl.textContent = mensajeRandom;
                hacerMasGrandeElSi();
                crearElementosFlotantes();
            } else {
                hacerMasPequenoElNo();
            }
        });
        
        btnNo.addEventListener('mouseover', function(e) {
            if (modoHuida) {
                hacerHuirBotonNo();
                const mensajeRandom = mensajesHuida[Math.floor(Math.random() * mensajesHuida.length)];
                messageEl.textContent = mensajeRandom;
                hacerMasGrandeElSi();
            }
        });
        
        btnNo.addEventListener('mousedown', function(e) {
            if (modoHuida) {
                e.preventDefault();
                hacerHuirBotonNo();
                messageEl.textContent = "¬°CASI! ¬°PERO NO! üòÇ";
            }
        });
        
        // FUNCI√ìN ACEPTADO
        btnSi.addEventListener('click', function() {
            // Ocultar todo el contenido anterior
            contentTop.classList.add('hidden');
            buttonsContainer.classList.add('hidden');
            messageContainer.classList.add('hidden');
            
            // Mostrar pantalla de √©xito
            successContainer.classList.remove('hidden');
            successContainer.innerHTML = `
                <div class="success-screen">
                    <div class="success-title">¬°YEEEEI! üíï</div>
                    <div class="success-message">¬°Sab√≠a que dir√≠as que s√≠, ${NOMBRE}!</div>
                    
                    <!-- ESPACIO PARA EL GIF -->
                    <div class="gif-container">
                        <img src="${GIF_URL}" alt="San Valent√≠n GIF" onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=gif-placeholder><span>üíù</span>¬°Aqu√≠ va tu GIF!<br><small style=font-size:1rem>Cambia la URL en el c√≥digo</small></div>'">
                    </div>
                    
                    <div style="font-size: 2.5rem; margin-top: 20px; animation: pulse 1.5s infinite;">
                        üíñ üíò üíù
                    </div>
                    <p style="font-size: 1.3rem; margin-top: 25px; opacity: 0.9;">
                        Te espero el 14 de febrero üíò
                    </p>
                </div>
            `;
            
            // Asegurar que la m√∫sica siga sonando
            if (audio.paused && musicaActivada) {
                audio.play();
            }
            
            // Crear muchos elementos flotantes
            for (let i = 0; i < 100; i++) {
                setTimeout(() => crearElementosFlotantes(), i * 20);
            }
        });
        
        // Posici√≥n inicial
        window.addEventListener('load', function() {
            btnSi.style.left = '25%';
            btnSi.style.top = '50%';
            btnSi.style.transform = `translate(-50%, -50%) scale(${yesSize})`;
            
            btnNo.style.left = '75%';
            btnNo.style.top = '50%';
            btnNo.style.transform = `translate(-50%, -50%) scale(${noSize})`;
            
            // Elementos decorativos fijos
            const decoraciones = ['üå∏', 'üåπ', 'üå∫', 'üå∑', 'üíÆ', 'üèµÔ∏è'];
            const posiciones = [
                { left: '2%', top: '10%' },
                { left: '96%', top: '20%' },
                { left: '1%', top: '70%' },
                { left: '95%', top: '80%' },
                { left: '3%', top: '40%' },
                { left: '97%', top: '55%' }
            ];
            
            posiciones.forEach((pos, index) => {
                const decor = document.createElement('div');
                decor.innerHTML = decoraciones[index % decoraciones.length];
                decor.style.position = 'fixed';
                decor.style.left = pos.left;
                decor.style.top = pos.top;
                decor.style.fontSize = '50px';
                decor.style.pointerEvents = 'none';
                decor.style.zIndex = '10';
                decor.style.animation = `flowerFloat ${6 + index}s ease-in-out infinite`;
                decor.style.filter = 'drop-shadow(0 15px 20px rgba(255,80,120,0.2))';
                decor.style.opacity = '0.9';
                document.body.appendChild(decor);
            });
            
            setTimeout(() => {
                crearElementosFlotantes();
            }, 500);
        });
        
        setInterval(() => {
            if (btnSi.style.display !== 'none' && !successContainer.classList.contains('hidden')) {
                crearElementosFlotantes();
            }
        }, 4000);
    </script>
